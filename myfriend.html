  <body style="background:#E9E9E9">
  <div id="header"></div>
  <div class="container-full">
      <div class="row">
          <div class="col-xs-12">
              <div class="col-xs-12">
                <img src="image/load.gif" style="display:none;margin-top:30%;" class="load_friends center-block">
              </div>
<div class="col-xs-12" style="display:none;" id="affiche_error">
                <div class="alert alert-danger text-center" style="border-radius:0px;" key="AlreadyFriendMsg" class="TranslationDiv">

                </div>
            </div>
            <div class="col-xs-12" style="display:none;" id="affiche_success">

                </div>
