<div class="modal fade" id="myModalModif" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModal" key="EDITEVENT" class="TranslationDiv">Edit event</h4>
      </div>
      <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                    <div class="champ">
                      
                       <form  id="member_add_modif" action="#">
                       <input type="hidden" name="id_event_edit" id="id_event_edit" class="form-control input_class input-md" aria-describedby="inputGroupSuccess1Status" placeholder="Name">
                            
                            <div class="form-group">
                              <label key="Name" class="TranslationDiv">Name</label><span style="color:red;">*</span>
                              
                              <input type="text" name="name_modif" required id="name_modif" class="form-control input_class input-md" aria-describedby="inputGroupSuccess1Status" placeholder="Name" style="width:100%;">
                            </div>
                            <div class="form-group">
                              <label key="EventType" class="TranslationDiv">Event Type </label>
                              <select name="type_event_modif" id="type_event_modif" class="form-control select_bloc" style="width:100%;">
                               
                            </select>
                            </div>
                            <div class="form-group">
                              <label key="Organiser" class="TranslationDiv">Organizer</label>
                              <input type="text" name="organizer_modif" id="organizer_modif" class="form-control input_class input-md" aria-describedby="inputGroupSuccess1Status" placeholder="Organizer" style="width:100%;">
                            </div>
                            <div class="form-group">
                              <label key="STARTDATE" class="TranslationDiv">Start date</label><span style="color:red;">*</span>
                              <input type="date" required name="start_date_modif" id="start_date_modif" class="form-control input_class input-md" aria-describedby="inputGroupSuccess1Status" placeholder="Start date" style="width:100%;">
                            </div>
                            <div class="form-group">
                              <label key="ENDDATE" class="TranslationDiv">End date</label><span style="color:red;">*</span>
                              <input type="date" required name="end_date_modif" id="end_date_modif" class="form-control input_class input-md" aria-describedby="inputGroupSuccess1Status" placeholder="End date" style="width:100%;">
                            </div>
                            <div class="form-group">
                              <label key="RATE" class="TranslationDiv">Rate</label>
                              
                              <select name="is_rated_modif" id="is_rated_modif" class="form-control select_bloc" style="width:100%;">
                                <option value="1">1</option>
                                <option value="0">0</option>
                            </select>
                            </div>
                            
                            <div class="form-group">
                              <label key="DESCRIPTION" class="TranslationDiv">Description</label>
                              <textarea class="form-control input_class" cols="100" id="description_modif" name="description_modif" style="width:100%;resize:none;"></textarea>
                            </div>
                            <div class="form-group">
                              <label key="PRIZEFUND" class="TranslationDiv">Prize fund</label>
                              <input type="text" name="prize_fund_modif" id="prize_fund_modif" class="form-control input_class input-md" aria-describedby="inputGroupSuccess1Status" placeholder="Prize fund" style="width:100%;">
                            </div>
                            <div class="form-group">
                              <label key="PHONE" class="TranslationDiv">Phone</label>
                              <input type="tel" name="phone_number_modif" id="phone_number_modif" class="form-control input_class input-md" aria-describedby="inputGroupSuccess1Status" placeholder="Phone" style="width:100%;">
                            </div>
                            <div class="form-group">
                              <label key="Email" class="TranslationDiv">Email</label>
                              <input type="email" name="email_modif" id="email_modif" class="form-control input_class input-md" aria-describedby="inputGroupSuccess1Status" placeholder="Email" style="width:100%;">
                            </div>
                            <div class="form-group">
                              <label key="WEBSITE" class="TranslationDiv">Web Site</label>
                              <input type="url" name="website_modif" id="website_modif" class="form-control input_class input-md" aria-describedby="inputGroupSuccess1Status" placeholder="Web Site" style="width:100%;">
                            </div>
                            
                           <div class="inscritok_modif" style="display:none;text-align:center;font-weight:bold;color:red;" key="Update_OK_msg" class="TranslationDiv">Modification Evenement Réussi</div>
                      <div class="info_requis_modif" style="display:none;display:none;text-align:center;font-weight:bold;color:red;" key="Update_KO_msg" class="TranslationDiv">Veuillez Vérifier les informations ci-dessous</div>
                            <div class="form-group">
                               <input type="button" id="submit" onclick="editEvent()" value="Submit" class="btn btn-md btn-block btn_index"/></br>
                            </div>
                            
                        </form>
                    </div>
                </div>
        </div>
      </div>
    </div>
  </div>
