
<html lang="en">

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <style>
    .frmSearch {border: 1px solid #F0F0F0;background-color:#C8EEFD;margin: 2px 0px;padding:40px;}
    #country-list{float:left;list-style:none;margin:0;padding:0;width:190px;}
    #country-list li{padding: 10px; background:#FAFAFA;border-bottom:#F0F0F0 1px solid;}
    #country-list li:hover{background:#F0F0F0;}
    #suggesstion-box li{
      background: white;
      list-style-type: none;
      width: 100%;
	  padding:5px;
    }

  <body style="background:#E9E9E9">
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header" style="background:#582D1C;color:white;">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel" key="AddMeetingplace" class="TranslationDiv">Add meeting place</h4>
      </div>
      <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                    <div class="champ">
                      
                      <form  id="member_add" action="#">
                          <div class="form-group">
                            <label key="Name" class="TranslationDiv">Name</label><span style="color:red;">*</span>
                            <input type="text" name="name_meeting" id="name_meeting" required class="form-control input_class input-md" aria-describedby="inputGroupSuccess1Status" placeholder="Name" style="width:100%;">
                          </div>
                          <div class="form-group">
                          	<label key="AREYOUIN" class="TranslationDiv">Vous êtes dans la meeting place?</label>
                          	<div class="col-xs-12">
                                 <button type="button" onClick="memberSetLocation(1)" class="btn btn-default btn-sm btn-block" style="background:#F1D6A1; margin-bottom:10px;" key="YESJYSUIS" class="TranslationDiv">Oui, J'y Suis</button>
                                 <img src="image/load.gif" style="margin-top:5%;display:none;" class="load_jySuis center-block">
                            </div>
                            <div class="col-xs-12">
                                 <button type="button" onClick="showHideAddressBlock(1)" class="btn btn-default btn-sm btn-block" style="background:#F1D6A1" key="NO_PUTADDRESS" class="TranslationDiv">Non, Je veux entrer une adresse</button>
                            </div>
                          </div>
                          <div class="AddressBlock" style="display:none;">
                              <div class="form-group">
                                <label key="ADDRESS" class="TranslationDiv">Adresse</label>
                                <input type="hidden" id="champ_adress">
                                <input type="text" name="adress_meeting" id="adress_meeting" class="form-control input_class input-md" aria-describedby="inputGroupSuccess1Status" placeholder="Adresse" style="width:100%;">
                              </div>
                              <div class="form-group">
                                  <div class="col-xs-12">
                                      <button type="button" onClick="GeoAdresse()" class="btn btn-default btn-sm btn-block" style="background:#F1D6A1" key="CHECKADDRESS" class="TranslationDiv">Vérification de l'adresse</button>
                                  </div>
                              </div>
                          </div>
                          <div class="form-group">
                            <label key="LATITUDE" class="TranslationDiv">Latitude</label>
                            <input type="text" name="latitude_meeting" id="latitude_meeting" class="form-control input_class input-md" aria-describedby="inputGroupSuccess1Status" placeholder="Latitude" style="width:100%;" disabled="disabled">
                          </div>
                          <div class="form-group">
                            <label key="LONGITUDE" class="TranslationDiv">Longitude</label>
                            <input type="text" name="longitude_meeting" id="longitude_meeting" class="form-control input_class input-md" aria-describedby="inputGroupSuccess1Status" placeholder="Longitude" style="width:100%;" disabled="disabled">
                          </div>
                          <div class="form-group">
                            <label key="Country" class="TranslationDiv">Country</label>
                            <input type="hidden" id="id_country_meeting">
                            <input type="text" name="country_meeting" id="country_meeting" class="form-control input_class input-md" aria-describedby="inputGroupSuccess1Status" placeholder="Country" style="width:100%;" disabled="disabled">
                          </div>
                          <div class="form-group">
                            <label key="City" class="TranslationDiv">City</label>
                            <input type="hidden" id="id_city_meeting">
                            <input type="text" name="city_meeting" id="city_meeting" class="form-control input_class input-md" aria-describedby="inputGroupSuccess1Status" placeholder="City" style="width:100%;" disabled="disabled">
                          </div>
                          <div class="form-group">
                          <input type="hidden" id="champ_meeting">
                            <label key="MeetingPlaceType" class="TranslationDiv">Type du Meeting</label><span style="color:red;">*</span>
                            <select name="meetingType" id="meetingType" class="form-control select_bloc" style="width:100%;">
                            	<option value=''>--</option>
                             
                            </select>
                          </div>
                          <div class="form-group">
                              <label key="PHONE" class="TranslationDiv">Phone</label>
                              <input type="tel" name="phone_number_meeting" id="phone_number_meeting" class="form-control input_class input-md" aria-describedby="inputGroupSuccess1Status" placeholder="Phone" style="width:100%;">
                            </div>
                            <div class="form-group">
                              <label key="Email" class="TranslationDiv">Email</label>
                              <input type="email" name="email_meeting" id="email_meeting" class="form-control input_class input-md" aria-describedby="inputGroupSuccess1Status" placeholder="Email" style="width:100%;">
                            </div>
                            <div class="form-group">
                              <label key="WEBSITE" class="TranslationDiv">Web Site</label>
                              <input type="url" name="website_meeting" id="website_meeting" class="form-control input_class input-md" aria-describedby="inputGroupSuccess1Status" placeholder="Web Site" style="width:100%;">
                            </div>
                          <!--<div class="form-group">
                            <label>Statuts</label>
                            <select name="status_meeting" id="status_meeting" class="form-control select_bloc">
                              <option value="0">0</option>
                              <option value="1">1</option>
                            </select>
                          </div>-->
                          </div>
                          
                          <div class="MeetingPlaceAdded TranslationDiv" key="Ajout_OK_msg" style="display:none;text-align:center;font-weight:bold;color:red;">Ajout effectué avec succes!</div>
                      <div class="MeetingPlace_info_requis TranslationDiv" key="Ajout_KO_msg" style="display:none;display:none;text-align:center;font-weight:bold;color:red;">Veuillez vérifier les informations ci-dessus</div>
                          
                         
                          <div class="form-group">
                             <input type="button" id="submit" onClick="AddMeetingPlace()" value="Add meeting Place" class="btn btn-md btn-block btn_index"/>
                          </div>
                          
                      </form>
                    </div>
                </div>
        </div>
      </div>
    </div>
  </div>
</div>
 <!-- modal -->
  <div id="header"></div>
            <div class="col-xs-12" style="display:none;" id="affiche_success">
                <div class="alert alert-success text-center" style="border-radius:0px;" key="Ajout_OK_msg" class="TranslationDiv">
                   Event added !
                </div>
            </div>
      <div class="container-full">

          <div class="container">

<div class="stepwizard">
    <div class="stepwizard-row setup-panel">
        <div class="stepwizard-step">
            <a href="#step-1" type="button" class="btn btn-primary btn-circle">1</a>
        </div>
        <div class="stepwizard-step">
            <a href="#step-2" type="button" class="btn btn-default btn-circle" disabled="disabled">2</a>
        </div>
        <div class="stepwizard-step">
            <a href="#step-3" type="button" class="btn btn-default btn-circle" disabled="disabled">3</a>
        </div>
    </div>
</div>
<form role="form">
    <div class="row setup-content" id="step-1">
        <div class="col-xs-12">
            <div class="col-md-12">
                </br>
                <div class="form-group">
                    <label class="control-label" key="Country" class="TranslationDiv">Pays</label>
                    
                    <input type="hidden" id="lat">
                    
                    <input type="hidden" id="long">
                    <input  maxlength="100" id="pays" type="text" required class="form-control input-sm input_class" placeholder="Enter Country"  style="width:100%;"/>
                    <input type="hidden" id="id_country">
                </div>
                <div class="form-group">
                        <label class="control-label" key="City" class="TranslationDiv">City</label>
                        <input type="hidden" id="id_city">
                        <input type="text" id="search-box" placeholder="Country Name" required class="form-control input-sm input_class" style="width:100%;"/>
                        <ul id="suggesstion-box">
                          
                        </ul>
                    
                   
                </div>
                <button class="btn btn-default nextBtn btn-lg pull-right btn-sm btn_index" type="button" key="NEXTSTEP" class="TranslationDiv">Etape suivante</button>
            </div>
        </div>
    </div>
    <div class="row setup-content" id="step-2">
        <div class="col-xs-12">
            <div class="col-md-12">
                </br>
                <div class="form-group">
                    <label class="control-label" key="MeetingLocation" class="TranslationDiv">Meeting place</label>
                    <input type="hidden" id="id_meeting">
                    <input type="text" id="search-box_meeting" placeholder="meeting Name"  class="form-control input-sm input_class" style="width:100%;"/>
                        <ul id="suggesstion-box_meeting">
                          
                        </ul>
                    </div>
                <div class="form-group">
                    <button class="btn btn-default btn-block btn-sm"  data-toggle="modal" data-target="#myModal" type="button" key="ADDNEWMP" class="TranslationDiv">Ajouter nouveau meeting place</button>
                </div>
                <button class="btn btn-default nextBtn btn-sm pull-right btn_index" type="button" key="NEXTSTEP" class="TranslationDiv">Etape suivante</button>
            </div>
        </div>
    </div>
    <div class="row setup-content" id="step-3" style="height:200vh">
        <div class="col-xs-12">
            <div class="col-md-12">
                </br>
                <form  id="member_add" action="#">
                            
                            <div class="form-group">
                              <label key="Name" class="TranslationDiv">Name</label><span style="color:red;">*</span>
                              
                              <input type="text" required name="name" id="name" class="form-control input_class input-md" aria-describedby="inputGroupSuccess1Status" placeholder="Name" style="width:100%;">
                            </div>
                            <div class="form-group">
                              <label key="EventType" class="TranslationDiv">Event type</label>
                              <select name="type_event" id="type_event" class="form-control select_bloc" style="width:100%;">

                              </select>
                            </div>
                            <div class="form-group">
                              <label key="Organiser" class="TranslationDiv">Organizer</label>
                              <input type="text" name="organizer" id="organizer" class="form-control input_class input-md" aria-describedby="inputGroupSuccess1Status" placeholder="Organizer" style="width:100%;">
                            </div>
                            <div class="form-group">
                              <label key="STARTDATE" class="TranslationDiv">Start date</label><span style="color:red;">*</span>
                              <input type="date" required name="start_date" id="start_date" class="form-control input_class input-md" aria-describedby="inputGroupSuccess1Status" placeholder="Start date" style="width:100%;">
                            </div>
                            <div class="form-group">
                              <label key="ENDDATE" class="TranslationDiv">End date</label><span style="color:red;">*</span>
                              <input type="date" required name="end_date" id="end_date" class="form-control input_class input-md" aria-describedby="inputGroupSuccess1Status" placeholder="End date" style="width:100%;">
                            </div>
                            <div class="form-group">
                              <label key="RATE" class="TranslationDiv">Rate</label>
                              
                              <select name="is_rated" id="is_rated" class="form-control select_bloc" style="width:100%;">
                                <option value="1">1</option>
                                <option value="0">0</option>
                            </select>
                            </div>
                            
                            <div class="form-group">
                              <label key="DESCRIPTION" class="TranslationDiv">Description</label>
                              <textarea class="form-control input_class" cols="100" id="description" name="description" style="width:100%;resize:none;"></textarea>
                            </div>
                            <div class="form-group">
                              <label key="PRIZEFUND" class="TranslationDiv">Prize fund</label>
                              <input type="text" name="prize_fund" id="prize_fund" class="form-control input_class input-md" aria-describedby="inputGroupSuccess1Status" placeholder="Prize fund" style="width:100%;">
                            </div>
                            <div class="form-group">
                              <label key="PHONE" class="TranslationDiv">Phone</label>
                              <input type="tel" name="phone_number" id="phone_number" class="form-control input_class input-md" aria-describedby="inputGroupSuccess1Status" placeholder="Phone" style="width:100%;">
                            </div>
                            <div class="form-group">
                              <label key="Email" class="TranslationDiv">Email</label>
                              <input type="email" name="email" id="email" class="form-control input_class input-md" aria-describedby="inputGroupSuccess1Status" placeholder="Email" style="width:100%;">
                            </div>
                            <div class="form-group">
                              <label key="WEBSITE" class="TranslationDiv">Web Site</label>
                              <input type="url" name="website" id="website" class="form-control input_class input-md" aria-describedby="inputGroupSuccess1Status" placeholder="Web Site" style="width:100%;">
                            </div>
                            
                           
                           <div class="EventAddedSuccess TranslationDiv" key="Ajout_OK_msg" style="display:none;text-align:center;font-weight:bold;color:red;">Item added Successfully</div>
                      <div class="Event_info_requis TranslationDiv" key="Ajout_KO_msg" style="display:none;text-align:center;font-weight:bold;color:red;">Veuillez vérifier les informations ci-dessus</div>
                           
                           
                            <div class="form-group">
                               <input type="button" id="submit" onClick="AddEvent()" value="Terminer !" class="btn btn-md btn-block btn_index" style="width:100%;"/></br>
                            </div>
                            
                        </form>
            </div>
        </div>
    </div>
</form>
</div>
      </div>
  </div>

    <script type="text/javascript">
    	function showHideAddressBlock(status){
			if(status==1){
				$('.AddressBlock').show();
			}else{
				$('.AddressBlock').hide();
			}
		}
    </script>
